<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <form method="post" action="{% url 'authorization' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Авторизоваться">
        <a href="{% url 'registration' %}"> Нет аккаута? Зарегистрируйтесь!</a>
        <p>{% if error_message %}{{ error_message }}{% endif %}</p>


    </form>
</body>
</html>
