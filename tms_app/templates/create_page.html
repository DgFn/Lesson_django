<!-- new_post.html -->

{% extends 'main_page.html' %}

{% block title %}Новый пост{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </form>
{% endblock %}
