<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        {% if post.image %}
            <div>
                <img src="{{ post.image.url }}" alt="" width="100px" height="100px">
            </div>
        {% endif %}
        <div>{{ post.text }}</div>

        <div>
            <h4>Комментарии:</h4>
            {% for comment in post.comment_set.all %}
                <div>
                    <strong>{{ comment.user.username }}</strong>:
                    {{ comment.text }}
                </div>
            {% empty %}
                <p>Комментариев нет.</p>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
